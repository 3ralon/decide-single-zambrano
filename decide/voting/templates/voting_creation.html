{% extends "base.html" %}

{% block content %}
<style>
    input, textarea {
        border: 1px solid #ccc;
        box-shadow: 0 0 5px #ccc;
        padding: 5px;
    }
</style>
<div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 mx-auto">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.name.id_for_label }}">Título</label>
            {{ form.name }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.desc.id_for_label }}">Descripción</label>
            {{ form.desc }}
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.question.id_for_label }}">Pregunta</label>
            {{ form.question }}
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.auths.id_for_label }}">Auths</label>
            {{ form.auths }}
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Crear Votación
            </button>
        </div>
    </form>
</div>
{% endblock %}
